<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language}" th:lang="${lang}">


<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>

<header class="container-fluid d-flex flex-row align-items-center justify-content-between p-3 bg-dark text-white"
        xmlns:sec="http://www.w3.org/1999/xhtml">
    <div><b sec:authentication="name"/> with roles:
        <th:block th:each="role : ${#authentication.authorities}">
            &nbsp;<span th:text="${role.getName()}"/>
        </th:block></div>
    <div><a class="text-light" th:href="@{/logout}">Logout</a></div>

    <!-- JavaScript Bundle with Popper -->
    <script
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous">

</header>

<div class="container-fluid d-flex flex-row vh-100 p-0">
    <div th:replace="fragments/navigation :: navigation(currentPage='admin')"></div>

    <div class="flex-grow-1 bg-light p-3">
        <h1>Admin panel</h1>
        <div class="container-fluid">
            <nav>
                <div class="container mt-5">
                    <ul class="nav nav-tabs mt-5">
                        <li class="nav-item"><a href="#nav-users_table" class="nav-link active"
                                                data-bs-toggle="tab">All users</a></li>
                        <li class="nav-item"><a href="#nav-user_form" class="nav-link"
                                                data-bs-toggle="tab">Add new user</a></li>
                    </ul>
                </div>
            </nav>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="nav-users_table">
                    <div class="row border">
                        <h5 class="m-2">All users</h5>
                    </div>
                    <div class="row border bg-white pb-2">
                        <table class="table table-borderless m-3">
                            <thead>
                            <tr class="border-top">
                                <th scope="col">ID</th>
                                <th scope="col">First name</th>
                                <th scope="col">Last name</th>
                                <th scope="col">Age</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Roles</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="border-top bg-light" th:each="user, rowStat : ${users}"
                                th:classappend="${rowStat.count % 2 != 0 ? 'table-secondary' : 'table-light'}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.firstname}"></td>
                                <td th:text="${user.lastname}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <th:block th:each="role : ${user.getRoles()}">
                                        &nbsp;<span th:text="${role.name}"></span>
                                    </th:block>
                                </td>

                                </td>
                                <td>
                                    <a th:href="@{/admin/{id}/profile(id=${user.id})}"
                                       class="btn btn-sm btn-danger delete-button">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-user_form" >
                    <div class="row border">
                        <h5 class="m-2">Add new user</h5>
                    </div>
                    <div class="row border bg-white pb-2">
                        <div th:replace="fragments/new"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





</body>
</html>
