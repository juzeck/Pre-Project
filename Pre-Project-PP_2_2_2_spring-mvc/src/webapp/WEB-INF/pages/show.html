<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show User</title>
</head>
<body>

<a th:text="${user.getId()}">id</a>
<a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getFirstName()}">first name</a>
<a th:text="${user.lastName}">last name</a>
<a th:text="${user.getAge()}">age</a>
<br>
<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
