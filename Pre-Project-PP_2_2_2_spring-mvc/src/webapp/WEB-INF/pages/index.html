<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="user : ${users}">

    <a th:text="${user.getId()}">id</a>
    <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getFirstName()}">first name</a>
    <a th:text="${user.lastName}">last name</a>
    <a th:text="${user.getAge()}">age</a>

</div>

<br/>
<hr/>

<a href="/spring_mvc_war_exploded/users/new">Create new User12313</a>

</body>
</html>
